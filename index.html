        const GAS_URL = "https://script.google.com/macros/s/AKfycbz0j1jsjSPlAGVQWI2G20EQ5zUlPGKfx6P2ENDmhnyd8nNJxB1jAg9lMD32FiPMXfxqVg/exec";

        // ğŸ’° ë‹¬ë€íŠ¸ í˜„í™© ë¡œë“œ (GET)
        async function openTalentModal() {
            document.getElementById('talentModal').style.display = 'flex';
            const listEl = document.getElementById('talentList');
            listEl.innerHTML = "ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘... â³";
            
            try {
                // ì•±ìŠ¤ ìŠ¤í¬ë¦½íŠ¸ì˜ doGetì—ì„œ action=getTalentsë¥¼ ì²˜ë¦¬í•˜ë„ë¡ ì„¤ê³„ë¨
                const res = await fetch(`${GAS_URL}?action=getTalents&t=${Date.now()}`);

        function closeTalentModal() {
            document.getElementById('talentModal').style.display = 'none';
        }

        // ë°ì´í„° ë¡œë“œ (GET)
        async function loadData() {
            showStatus("ğŸ” ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¤ëŠ” ì¤‘...", "#333");
            try {
                const res = await fetch(`${GAS_URL}?date=${targetDate}&t=${new Date().getTime()}`);
                const savedData = await res.json();
                
                document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);

                savedData.forEach(item => {
                    const name = String(item.name).trim();
                    const grade = String(item.grade).trim();
                    const tr = document.querySelector(`tr[data-name="${name}"][data-grade="${grade}"]`);
                    if (tr) {
                        tr.querySelector('[data-type="attendance"]').checked = item.attendance;
                        tr.querySelector('[data-type="keystone"]').checked = item.keystone;
                        tr.querySelector('[data-type="offering"]').checked = item.offering;
                        tr.querySelector('[data-type="recitation"]').checked = item.recitation;
                        tr.querySelector('[data-type="monthlyRecitation"]').checked = item.monthlyRecitation;
                    }
                });
                showStatus("âœ¨ ë°ì´í„° ë™ê¸°í™” ì™„ë£Œ", "var(--success)", 1000);
            } catch (e) {
                console.error(e);
                showStatus("âŒ ë¡œë”© ì‹¤íŒ¨", "var(--danger)", 2000);
            }
        }

        // ë°ì´í„° ì €ì¥ (POST)
        async function autoSave(name, grade) {
            showStatus("â˜ï¸ ì‹¤ì‹œê°„ ì €ì¥ ì¤‘...", "#333");
            const tr = document.querySelector(`tr[data-name="${name}"][data-grade="${String(grade)}"]`);
            const payload = [{
                date: targetDate,
                name: name,
                grade: String(grade),
                attendance: tr.querySelector('[data-type="attendance"]').checked,
                keystone: tr.querySelector('[data-type="keystone"]').checked,
                offering: tr.querySelector('[data-type="offering"]').checked,
                recitation: tr.querySelector('[data-type="recitation"]').checked,
                monthlyRecitation: tr.querySelector('[data-type="monthlyRecitation"]').checked
            }];

            try {
                await fetch(GAS_URL, { 
                    method: "POST", 
                    mode: 'no-cors', 
                    body: JSON.stringify(payload) 
                });
                showStatus(`âœ… ${name} ì €ì¥ ì™„ë£Œ`, "var(--success)", 1500);
                setTimeout(() => loadData(), 600); 
            } catch (e) {
                showStatus("âš ï¸ ì €ì¥ ì˜¤ë¥˜ ë°œìƒ", "var(--danger)", 3000);
            }
        }

        function showStatus(msg, color, delay) {
            const el = document.getElementById('status');
            el.innerHTML = msg; el.style.backgroundColor = color; el.style.display = 'flex';
            if(delay) setTimeout(() => el.style.display = 'none', delay);
        }

        function setSmartDate() {
            const today = new Date();
            const diff = (today.getDay() >= 3) ? (7 - today.getDay()) : -today.getDay();
            const sunday = new Date();
            sunday.setDate(today.getDate() + diff);
            targetDate = sunday.toISOString().split('T')[0];
            document.getElementById('datePicker').value = targetDate;
        }

        function renderTable(list) {
            const tbody = document.getElementById('studentList');
            tbody.innerHTML = list.map(s => `
                <tr data-name="${s.name}" data-grade="${s.grade}">
                    <td class="name-cell">
                        <span class="name-text">${s.name}</span>
                        <span class="grade-text">${s.grade}í•™ë…„</span>
                    </td>
                    <td><input type="checkbox" onchange="autoSave('${s.name}', '${s.grade}')" data-type="attendance"></td>
                    <td><input type="checkbox" onchange="autoSave('${s.name}', '${s.grade}')" data-type="keystone"></td>

                    <td><input type="checkbox" onchange="autoSave('${s.name}', '${s.grade}')" data-type="recitation"></td>

            `).join('');
        }

        async function updateTargetDate(val) { targetDate = val; await loadData(); }
        async function filterStudents() {
            const grade = document.getElementById('gradeFilter').value;
            renderTable(grade === 'all' ? students : students.filter(s => s.grade === grade));
            await loadData();

        window.onload = async () => {

            renderTable(students);
            await loadData();
        };
