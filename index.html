            { grade: "5", name: "ë°•ì´í•œ" }, { grade: "5", name: "ì„ìŠ¹ì£¼" }, { grade: "5", name: "ì£¼í˜„ì„±" },
            { grade: "6", name: "ì¡°ìœ¤ì„œ" }, { grade: "6", name: "ê¹€í•˜ì´" }, { grade: "6", name: "ê¹€ì„œìœ¤" }, { grade: "6", name: "ë°•ë„ì´" }, { grade: "6", name: "ì´í•˜ì˜" }, { grade: "6", name: "ê¹€ë™í›ˆ" }, { grade: "6", name: "ìµœì§€ìœ¨" }, { grade: "6", name: "ê¹€ê°€ì˜¨" }, { grade: "6", name: "ê¹€ë‹¤í˜„" }, { grade: "6", name: "ê¹€ë™í•˜A" }, { grade: "6", name: "ì¥ì„ ìš°" }, { grade: "6", name: "ì„ì¬ìœ¨" }

        const GAS_URL = "https://script.google.com/macros/s/AKfycbzdgDjFIkYA4JO60pjEZPg974MZUEjjd_jB7_EQ4awmiXdl81XsjRIL9JeHR6eyrK4g_g/exec";

        async function openTalentModal() {
            document.getElementById('talentModal').style.display = 'flex';
            const listEl = document.getElementById('talentList');
            const selectedGrade = document.getElementById('gradeFilter').value;
            const isAllGrades = (selectedGrade === 'all');
            const gradeText = isAllGrades ? "ì „ì²´ í•™ë…„" : `${selectedGrade}í•™ë…„`;
            
            listEl.innerHTML = `${gradeText} ë¡œë”© ì¤‘... â³`;
            
            try {
                const res = await fetch(`${GAS_URL}?action=getTalents&t=${Date.now()}`);
                const data = await res.json();
                
                const filteredData = data.filter(item => {
                    if (isAllGrades) return true;
                    return String(item.grade).trim() === String(selectedGrade).trim();
                });

                if (filteredData.length === 0) {
                    listEl.innerHTML = `<div style="text-align:center; padding:20px; color:#999;">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</div>`;
                    return;

                listEl.innerHTML = filteredData.map((item, index) => {
                    // âœ… ì „ì²´ í•™ë…„ ë³´ê¸°ì—ì„œë§Œ 1ë“±(index 0)ì—ê²Œ rank-1 í´ë˜ìŠ¤ ë¶€ì—¬
                    const badgeClass = (isAllGrades && index === 0) ? 'rank-badge rank-1' : 'rank-badge';
                    return `
                        <div class="talent-item">
                            <div style="display:flex; align-items:center;">

                            <div class="score-controls">

                            </div>
                        </div>
                    `;
                }).join('');
            } catch (e) {
                listEl.innerHTML = "ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨ ğŸ˜¢";
            }
        }

        function closeTalentModal() { document.getElementById('talentModal').style.display = 'none'; }

        async function changeTalent(name, grade, delta) {
            showStatus("ğŸ’° ì ìˆ˜ ë°˜ì˜ ì¤‘...", "#333");
            const payload = { action: 'updateScore', name: name, grade: String(grade), delta: delta };
            try {

        // ğŸ” ì¶œì„ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadData() {
            showStatus("ğŸ” ë™ê¸°í™” ì¤‘...", "#333");
            try {
                const res = await fetch(`${GAS_URL}?date=${targetDate}&t=${Date.now()}`);
                const savedData = await res.json();
                document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
                
                if (savedData.length > 0) {
                    savedData.forEach(item => {
                        const tr = document.querySelector(`tr[data-name="${String(item.name).trim()}"][data-grade="${String(item.grade).trim()}"]`);
                        if (tr) {
                            if(item.attendance) tr.querySelector('[data-type="attendance"]').checked = true;
                            if(item.keystone) tr.querySelector('[data-type="keystone"]').checked = true;
                            if(item.offering) tr.querySelector('[data-type="offering"]').checked = true;
                            if(item.recitation) tr.querySelector('[data-type="recitation"]').checked = true;
                            if(item.monthlyRecitation) tr.querySelector('[data-type="monthlyRecitation"]').checked = true;
                        }
                    });
                }
                showStatus("âœ¨ ë™ê¸°í™” ì™„ë£Œ!", "#28a745", 1000);
            } catch (e) { showStatus("âŒ ë™ê¸°í™” ì‹¤íŒ¨", "#dc3545", 2000); }
        }

        // â˜ï¸ ì €ì¥ ìµœì í™” (Debounce: 0.8ì´ˆê°„ ëŒ€ê¸° í›„ ì €ì¥)
        let saveTimeouts = {}; 
        function autoSave(name, grade) {
            const studentKey = `${name}_${grade}`;
            showStatus("â³ ì €ì¥ ëŒ€ê¸° ì¤‘...", "#666");

            if (saveTimeouts[studentKey]) clearTimeout(saveTimeouts[studentKey]);

            saveTimeouts[studentKey] = setTimeout(async () => {
                showStatus(`â˜ï¸ ${name} ì €ì¥ ì¤‘...`, "#333");
                const tr = document.querySelector(`tr[data-name="${name}"][data-grade="${String(grade)}"]`);
                const payload = [{
                    date: targetDate, name: name, grade: String(grade),
                    attendance: tr.querySelector('[data-type="attendance"]').checked,
                    keystone: tr.querySelector('[data-type="keystone"]').checked,
                    offering: tr.querySelector('[data-type="offering"]').checked,
                    recitation: tr.querySelector('[data-type="recitation"]').checked,
                    monthlyRecitation: tr.querySelector('[data-type="monthlyRecitation"]').checked
                }];

                try {
                    await fetch(GAS_URL, { method: "POST", mode: 'no-cors', body: JSON.stringify(payload) });
                    showStatus(`âœ… ${name} ì €ì¥ ì™„ë£Œ`, "var(--success)", 1000);
                } catch (e) { showStatus("âš ï¸ ì €ì¥ ì‹¤íŒ¨", "var(--danger)", 2000); }
            }, 800);
        }

        function showStatus(msg, color, delay) {
            const el = document.getElementById('status');
            el.innerHTML = msg; el.style.backgroundColor = color; el.style.display = 'flex';
            if(delay) setTimeout(() => el.style.display = 'none', delay);
        }

        function setSmartDate() {
            const today = new Date();
            const diff = (today.getDay() >= 3) ? (7 - today.getDay()) : -today.getDay();
            const sunday = new Date();
            sunday.setDate(today.getDate() + diff);
            targetDate = sunday.toISOString().split('T')[0];
            document.getElementById('datePicker').value = targetDate;
        }

        function renderTable(list) {
            const tbody = document.getElementById('studentList');
            tbody.innerHTML = list.map(s => `
                <tr data-name="${s.name}" data-grade="${s.grade}">
                    <td class="name-cell"><span class="name-text">${s.name}</span><span class="grade-text">${s.grade}í•™ë…„</span></td>
                    <td><input type="checkbox" onchange="autoSave('${s.name}', '${s.grade}')" data-type="attendance"></td>

                    <td><input type="checkbox" onchange="autoSave('${s.name}', '${s.grade}')" data-type="recitation"></td>

        }

        async function filterStudents() {
            const grade = document.getElementById('gradeFilter').value;
