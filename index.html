        const GAS_URL = "https://script.google.com/macros/s/AKfycbx86Dx2HMxURGL5MB-9R0uDd7Uts3umeB8aXYofzLHiOxYf64hYoeVbIx-WlisIhjseEg/exec";

        function setSmartDate() {
            const today = new Date();

            const sunday = new Date();
