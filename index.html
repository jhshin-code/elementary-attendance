        const GAS_URL = "https://script.google.com/macros/s/AKfycbzkqziJzKZyMl3Z-f7A0rlz8zB8Zhj0sbemby4OUy6h7RE3boQfzOTM_f0nFOgCFxQZsg/exec";

        async function loadData() {

            const diff = (today.getDay() >= 3) ? (7 - today.getDay()) : -today.getDay();
